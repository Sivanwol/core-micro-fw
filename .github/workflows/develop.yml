  #            echo "Tests Finished for $path"
  #          done
  node-setup:
    runs-on: ubuntu-latest
    name: Setup Node
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ github.workspace }}/frontend/package-lock.json
  frontend-platforms:
    name: Frontend Platforms Lint & Build
    needs: [node-setup]
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      actions: "read"
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/frontend
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: nrwl/nx-set-shas@v3
      - name: Install JS dependencies
        run: cd ${{ github.workspace }}/frontend && npm ci
      - name: running nx operations
        run: |
          cd ${{ github.workspace }}/frontend 
          npx nx affected -t lint --parallel=3
          npx nx affected -t test --parallel=3 --configuration=ci
          npx nx affected -t build --parallel=3

  deployment:
    name: Perp Docker Images
    runs-on: ubuntu-latest
    needs: [Run-CI]
    steps:
      - name: Run CI
        run: |
          echo "Deployment is running"

  develop-build-image-front-api-service:
    name: Register Docker Images front-api as Package
    runs-on: ubuntu-latest
    needs: [deployment]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker on dashboard backend
        id: backend-meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_front_api
      # build and compile
      - name: Restore dependencies
        run: cd ${{ github.workspace }}/backend/Services/FrontApi && dotnet restore
      - name: Build
        run: cd ${{ github.workspace }}/backend/Services/FrontApi && dotnet build --no-restore
      # build and push image
      - name: Build and push Docker image on dashboard backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: frontApi.Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/develop'}}
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
