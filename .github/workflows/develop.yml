name: Develop workflow CD

on:
  push:
    branches: ["develop", "cd-ci-develop"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Run-CI:
    runs-on: ubuntu-latest
    name: CI Runner
    needs: [front-api-service, frontend-platforms]
    steps:
      - name: Run CI
        run: |
          echo "CI is running"
  dotnet-setup:
    runs-on: ubuntu-latest
    name: Setup .NET
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
  front-api-service:
    runs-on: ubuntu-latest
    name: Front Api Validation & Build
    needs: [dotnet-setup]
    #    strategy:
    #      matrix:
    #        projectPaths:
    #          - "Service-Tests"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # build and compile
      - name: Restore dependencies
        run: cd ${{ github.workspace }}/backend/Services/FrontApi && dotnet restore
      - name: Build
        run: cd ${{ github.workspace }}/backend/Services/FrontApi && dotnet build --no-restore
