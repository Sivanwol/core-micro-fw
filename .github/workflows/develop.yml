  #        projectPaths:
  #          - "Service-Tests"
  #    steps:
  #      - uses: actions/checkout@v3
  #        with:
  #          fetch-depth: 0
  #      # service tests
  #      - name: Run Tests
  #        run: |
  #          for path in ${{ join( matrix.projectPaths , ' ')}} }}; do
  #            echo "Tests Start for $path"
